<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAME.ARCHIVE</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

#cameraViewContainer {
    width: 33vh;
    height: 33vh;
            position: relative;
            overflow: hidden;
            background-color: black;
            z-index: 2;
        }

        #cameraView {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #startCameraButton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-size: 11rem;
            border: none;
            cursor: pointer;
            outline: none;
            opacity: 1;
            transition: opacity 3.3s;
            z-index: 9;
        }

        #startCameraButton:hover {
            opacity: 1;
        }



#takePhotoButton {
    position: absolute;
    top: 80%;
    right: 18%;
    background-color: white;
    color: black;
    width: 33px;
    height: 33px;
    border-radius: 50%;
    padding: 0;
    border: none;
    cursor: pointer;
    outline: none;
    z-index: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0.7;
    transition: opacity 1.1s;
}

#takePhotoButton:hover {
    opacity: 0.4;
}

#openTextInputButton {
    position: absolute;
    top: 80%;
    left: 18%;
    background-color: black;
    color: white;
    width: 66px;
    height: 66px;
    font-size: 4.4rem;
    border-radius: 50%;
    padding: 0;
    border: none;
    cursor: pointer;
    outline: none;
    z-index: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0.4;
    transition: opacity 1.1s;
}

#openTextInputButton:hover {
    opacity: 0.7;
}

#textInputContainer {
    position: absolute;
    bottom: 33%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0);
    width: 69%;
    height: 200px;
    display: none;
    z-index: 8;
}

#roundedTextInput {
    display: flex;
    align-items: center;
}

#textInput {
    flex-grow: 1;
    border: none;
    border-radius: 22px;
    padding: 11px;
text-align: center;
}

    </style>
</head>
<body>

<div id="textInputContainer" style="display: none;">
    <div id="roundedTextInput">
        <input type="text" id="textInput" placeholder="Enter a link...">
    </div>
</div>
<button id="openTextInputButton">+</button>

    <div id="cameraViewContainer">
        <video id="cameraView" autoplay></video>
    </div>
    <button id="startCameraButton" onclick="toggleFullscreen()">â§‰</button>
    <button id="takePhotoButton" disabled></button>
    <canvas id="photoCanvas" style="display: none;"></canvas>
    
    <script>

const openTextInputButton = document.getElementById('openTextInputButton');
const textInputContainer = document.getElementById('textInputContainer');
const textInput = document.getElementById('textInput');

let SAVED_LINK = '';


openTextInputButton.addEventListener('click', () => {
    textInputContainer.style.display = 'block';
    textInput.focus();
    textInput.placeholder = SAVED_LINK;
});

textInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter' || event.key === 'Go') {
        SAVED_LINK = textInput.value;
        textInputContainer.style.display = 'none';
        textInput.value = ''; 
        console.log('SAVED_LINK:', SAVED_LINK);
updateOpenButtonOpacity();
    }
});

function updateOpenButtonOpacity() {
    if (SAVED_LINK && SAVED_LINK.trim() !== '') {
        openTextInputButton.style.opacity = '0.9';
    } else {
        openTextInputButton.style.opacity = '0.4';
    }
}


        const cameraView = document.getElementById('cameraView');
        const startCameraButton = document.getElementById('startCameraButton');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const photoCanvas = document.getElementById('photoCanvas');
        const canvasContext = photoCanvas.getContext('2d');
        let stream;

async function startCamera() {
    try {
        const constraints = {
            video: {
                facingMode: 'environment',
            },
            audio: false,
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        cameraView.srcObject = stream;
        startCameraButton.disabled = true;
        takePhotoButton.disabled = false;
        startCameraButton.style.opacity = '0';
        startCameraButton.style.pointerEvents = 'none';
    } catch (error) {
        console.error('Error accessing the camera:', error);
    }
}

        function takePhoto() {
            if (stream) {
                cameraView.pause();
                photoCanvas.width = cameraView.videoWidth;
                photoCanvas.height = cameraView.videoHeight;
                canvasContext.drawImage(cameraView, 0, 0, photoCanvas.width, photoCanvas.height);
                const photoDataUrl = photoCanvas.toDataURL('image/jpeg');
                console.log('Photo taken:', photoDataUrl);
                cameraView.play();
            }
        }

        startCameraButton.addEventListener('click', () => {
            startCamera();
        });

        function toggleFullscreen() {
            const docElement = document.documentElement;

            if (docElement.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    docElement.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            takePhotoButton.addEventListener('click', takePhoto);
        });
    </script>
</body>
</html>
