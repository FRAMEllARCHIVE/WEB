<!DOCTYPE html>
<html>
<head>
    <title>FRAME.ARCHIVE</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 222px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the transparent button */
        #transparentButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <a id="transparentButton" href="https://www.paypal.com/donate/?hosted_button_id=QQ89543ABDLAS"></a>
    <div>⧉</div>
    <script>
        // Use the History API to change the URL in the address bar without triggering a full page reload
        window.history.pushState({}, 'FRAME.ARCHIVE', '/⧉');
    </script>
</body>
</html>
